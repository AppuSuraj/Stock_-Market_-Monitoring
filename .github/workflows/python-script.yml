name: Daily stock notify

on:
  schedule:
    - cron: "5 10 * * 1-5"
  workflow_dispatch: {}

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show commit and file snippet (debug)
        run: |
          echo "GIT COMMIT: $(git rev-parse HEAD)"
          echo "----- stock_market_analysis_telegram.py (first 200 lines) -----"
          if [ -f stock_market_analysis_telegram.py ]; then
            sed -n '1,200p' stock_market_analysis_telegram.py
          else
            echo "stock_market_analysis_telegram.py not found"
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stock notifier
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python stock_market_analysis_telegram.py
